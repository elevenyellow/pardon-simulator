AWSTemplateFormatVersion: '2010-09-09'
Description: 'Pardon Simulator - ECS Cluster with Auto-Scaling'

Parameters:
  EnvironmentName:
    Type: String
    Default: pardon-production
    Description: Environment name prefix

  CoralServerImage:
    Type: String
    Description: ECR image URI for Coral Server
    Default: 640080112933.dkr.ecr.us-east-1.amazonaws.com/coral-server:latest

  PardonAgentImage:
    Type: String
    Description: ECR image URI for Pardon Agent
    Default: 640080112933.dkr.ecr.us-east-1.amazonaws.com/pardon-agent:latest

  DesiredCount:
    Type: Number
    Default: 3
    Description: Desired number of ECS tasks

  MinCapacity:
    Type: Number
    Default: 3
    Description: Minimum number of ECS tasks

  MaxCapacity:
    Type: Number
    Default: 10
    Description: Maximum number of ECS tasks

  S3BucketName:
    Type: String
    Description: S3 bucket for agent configurations
    Default: pardon-simulator-configs

Resources:
  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub ${EnvironmentName}-cluster
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
          Base: 1
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-cluster

  # ECS Task Execution Role (for pulling images, accessing secrets)
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${EnvironmentName}-task-execution-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !ImportValue pardon-production-OpenAIAPIKeySecretArn
                  - !ImportValue pardon-production-HeliusAPIKeySecretArn
                  - !ImportValue pardon-production-SolanaPrivateKeyCZArn
                  - !ImportValue pardon-production-SolanaPrivateKeySBFArn
                  - !ImportValue pardon-production-SolanaPrivateKeyDonaldArn
                  - !ImportValue pardon-production-SolanaPrivateKeyMelaniaArn
                  - !ImportValue pardon-production-SolanaPrivateKeyEricArn
                  - !ImportValue pardon-production-SolanaPrivateKeyDonjrArn
                  - !ImportValue pardon-production-SolanaPrivateKeyBarronArn
                  - !ImportValue pardon-production-DatabaseURLSecretArn
                  - !ImportValue pardon-production-AgentAPIKeySecretArn
                  - !ImportValue pardon-production-BackendURLSecretArn
                  - arn:aws:secretsmanager:us-east-1:640080112933:secret:pardon-production/solana-rpc-url-0wfbgQ
        - PolicyName: S3ConfigAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::${S3BucketName}/*
                  - !Sub arn:aws:s3:::${S3BucketName}

  # ECS Task Role (for CloudWatch metrics, RDS access)
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${EnvironmentName}-task-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchMetrics
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: '*'
        - PolicyName: S3ConfigAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub arn:aws:s3:::${S3BucketName}/*

  # CloudWatch Log Group
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${EnvironmentName}
      RetentionInDays: 7

  # ECS Task Definition
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${EnvironmentName}-task
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '2048'
      Memory: '8192'
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        # Coral Server
        - Name: coral-server
          Image: !Ref CoralServerImage
          Essential: true
          Memory: 2048
          MemoryReservation: 1024
          PortMappings:
            - ContainerPort: 5555
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: coral-server
          HealthCheck:
            Command:
              - CMD-SHELL
              - curl -f http://localhost:5555/health || exit 1
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60
        # Agent: CZ
        - Name: agent-cz
          Image: !Ref PardonAgentImage
          Essential: false
          Memory: 800
          MemoryReservation: 512
          Command:
            - /app/fetch-and-start.sh
            - cz
          WorkingDirectory: /app/cz
          Environment:
            - Name: CORAL_SESSIONS
              Value: pool-0,pool-1,pool-2,pool-3,pool-4
            - Name: CORAL_SSE_URL
              Value: http://localhost:5555/sse/v1/devmode/app/priv
            - Name: S3_BUCKET_NAME
              Value: !Ref S3BucketName
            - Name: AGENT_NAME
              Value: cz
          Secrets:
            - Name: MODEL_API_KEY
              ValueFrom: !ImportValue pardon-production-OpenAIAPIKeySecretArn
            - Name: HELIUS_API_KEY
              ValueFrom: !ImportValue pardon-production-HeliusAPIKeySecretArn
            - Name: SOLANA_PRIVATE_KEY
              ValueFrom: !ImportValue pardon-production-SolanaPrivateKeyCZArn
            - Name: AGENT_API_KEY
              ValueFrom: !ImportValue pardon-production-AgentAPIKeySecretArn
            - Name: BACKEND_URL
              ValueFrom: !ImportValue pardon-production-BackendURLSecretArn
            - Name: SOLANA_RPC_URL
              ValueFrom: arn:aws:secretsmanager:us-east-1:640080112933:secret:pardon-production/solana-rpc-url-0wfbgQ
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: agent-cz
          DependsOn:
            - ContainerName: coral-server
              Condition: START
