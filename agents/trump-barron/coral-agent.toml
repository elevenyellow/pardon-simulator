[agent]
name = "barron-trump"
version = "1.0.0"
description = "Barron Trump - Young tech genius and crypto whale. Guards his massive crypto fortune carefully. Skeptical of most deals but curious about technology and innovation."

[options.MODEL_API_KEY]
type = "string"
description = "API key for the LLM provider"

[options.SOLANA_PRIVATE_KEY]
type = "string"
description = "Base58 encoded Solana private key for Barron's wallet"

[options.MODEL_NAME]
type = "string"
description = "What model to use"
default = "gpt-4o"

[options.MODEL_PROVIDER]
type = "string"
description = "What model provider to use"
default = "openai"

[options.MODEL_MAX_TOKENS]
type = "string"
description = "Max tokens to use"
default = "8000"

[options.MODEL_TEMPERATURE]
type = "string"
description = "What model temperature to use"
default = "0.6"

[options.TIMEOUT_MS]
type = "string"
description = "Connection/tool timeouts in ms"
default = "300"

[options.SOLANA_RPC_URL]
type = "string"
description = "Helius RPC URL with API key (REQUIRED - get from https://www.helius.dev/)"

[options.INITIAL_FORTUNE_SOL]
type = "string"
description = "Initial fortune in SOL tokens (Barron has the most!)"
default = "100"

[runtimes.executable]
command = ["bash", "-c", "./run_agent.sh main.py"]

