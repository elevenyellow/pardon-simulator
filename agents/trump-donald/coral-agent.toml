[agent]
name = "trump-donald"
version = "1.0.0"
description = "Donald Trump - Bold deal-maker and businessman. Loves winning, making tremendous deals, and building empires. Controls a substantial crypto fortune and is willing to negotiate."

[options.MODEL_API_KEY]
type = "string"
description = "API key for the LLM provider"

[options.SOLANA_PRIVATE_KEY]
type = "string"
description = "Base58 encoded Solana private key for Donald's wallet"

[options.MODEL_NAME]
type = "string"
description = "What model to use (e.g 'gpt-4o', 'gpt-5.1', 'grok-2')"
default = "gpt-4o"

[options.MODEL_PROVIDER]
type = "string"
description = "What model provider to use (e.g 'openai', 'xai')"
default = "openai"

[options.MODEL_MAX_TOKENS]
type = "string"
description = "Max tokens to use"
default = "3500"

[options.MODEL_TEMPERATURE]
type = "string"
description = "What model temperature to use"
default = "0.6"

[options.TIMEOUT_MS]
type = "string"
description = "Connection/tool timeouts in ms"
default = "300"

[options.SOLANA_RPC_URL]
type = "string"
description = "Helius RPC URL with API key (REQUIRED - get from https://www.helius.dev/)"

[options.INITIAL_FORTUNE_SOL]
type = "string"
description = "Initial fortune in SOL tokens"
default = "50"

[runtimes.executable]
command = ["bash", "-c", "./run_agent.sh main.py"]

