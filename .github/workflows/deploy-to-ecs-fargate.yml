name: Deploy to ECS Fargate

on:
  push:
    branches: [main]
    paths:
      - 'coral-server/**'
      - 'agents/**'
      - '.github/workflows/deploy-to-ecs-fargate.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: pardon-production
  ECS_SERVICE: pardon-app
  TASK_FAMILY: pardon-simulator

jobs:
  build-and-deploy:
    name: Build & Deploy to ECS
    runs-on: ubuntu-latest
    environment: 
      name: production
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: üîë Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: üè∑Ô∏è Set ECR registry from login
        run: |
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
      
      - name: üè∑Ô∏è Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tags=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è  Image tag: ${SHORT_SHA}"
      
      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: üê≥ Build and push Coral Server (AMD64 for Fargate)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./coral-server/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/coral-server:${{ steps.meta.outputs.tags }}
            ${{ env.ECR_REGISTRY }}/coral-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ü§ñ Build and push Pardon Agent (AMD64 for Fargate)
        uses: docker/build-push-action@v4
        with:
          context: ./agents
          file: ./agents/Dockerfile.agent.minimal
          platforms: linux/amd64
          push: true
          no-cache: true
          tags: |
            ${{ env.ECR_REGISTRY }}/pardon-agent:${{ steps.meta.outputs.tags }}
            ${{ env.ECR_REGISTRY }}/pardon-agent:latest
      
      - name: ‚úÖ Build complete
        run: |
          echo "üéâ Images built and pushed successfully!"
          echo "Coral Server: ${{ steps.login-ecr.outputs.registry }}/coral-server:${{ steps.meta.outputs.tags }}"
          echo "Pardon Agent: ${{ steps.login-ecr.outputs.registry }}/pardon-agent:${{ steps.meta.outputs.tags }}"
      
      - name: üîê Load public addresses from secrets
        id: load-addresses
        run: |
          echo "üîê Loading public addresses from GitHub Secrets..."
          
          # Public addresses are stored directly in secrets (no derivation needed)
          echo "‚úÖ Public addresses loaded from secrets"
      
      - name: üìã Update task definition with new images and secrets
        id: task-def
        env:
          MODEL_API_KEY: ${{ secrets.MODEL_API_KEY }}
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          SOLANA_PRIVATE_KEY_CZ: ${{ secrets.SOLANA_PRIVATE_KEY_CZ }}
          SOLANA_PUBLIC_ADDRESS_CZ: ${{ secrets.SOLANA_PUBLIC_ADDRESS_CZ }}
          SOLANA_PRIVATE_KEY_SBF: ${{ secrets.SOLANA_PRIVATE_KEY_SBF }}
          SOLANA_PUBLIC_ADDRESS_SBF: ${{ secrets.SOLANA_PUBLIC_ADDRESS_SBF }}
          SOLANA_PRIVATE_KEY_TRUMP_DONALD: ${{ secrets.SOLANA_PRIVATE_KEY_TRUMP_DONALD }}
          SOLANA_PUBLIC_ADDRESS_TRUMP_DONALD: ${{ secrets.SOLANA_PUBLIC_ADDRESS_TRUMP_DONALD }}
          SOLANA_PRIVATE_KEY_TRUMP_MELANIA: ${{ secrets.SOLANA_PRIVATE_KEY_TRUMP_MELANIA }}
          SOLANA_PUBLIC_ADDRESS_TRUMP_MELANIA: ${{ secrets.SOLANA_PUBLIC_ADDRESS_TRUMP_MELANIA }}
          SOLANA_PRIVATE_KEY_TRUMP_ERIC: ${{ secrets.SOLANA_PRIVATE_KEY_TRUMP_ERIC }}
          SOLANA_PUBLIC_ADDRESS_TRUMP_ERIC: ${{ secrets.SOLANA_PUBLIC_ADDRESS_TRUMP_ERIC }}
          SOLANA_PRIVATE_KEY_TRUMP_DONJR: ${{ secrets.SOLANA_PRIVATE_KEY_TRUMP_DONJR }}
          SOLANA_PUBLIC_ADDRESS_TRUMP_DONJR: ${{ secrets.SOLANA_PUBLIC_ADDRESS_TRUMP_DONJR }}
          SOLANA_PRIVATE_KEY_TRUMP_BARRON: ${{ secrets.SOLANA_PRIVATE_KEY_TRUMP_BARRON }}
          SOLANA_PUBLIC_ADDRESS_TRUMP_BARRON: ${{ secrets.SOLANA_PUBLIC_ADDRESS_TRUMP_BARRON }}
          WALLET_WHITE_HOUSE: ${{ secrets.WALLET_WHITE_HOUSE }}
        run: |
          echo "üìã Fetching current task definition..."
          
          # Get the current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_FAMILY }} \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition' \
            --output json)
          
          # Use public addresses from secrets (no derivation needed)
          ADDR_CZ="$SOLANA_PUBLIC_ADDRESS_CZ"
          ADDR_SBF="$SOLANA_PUBLIC_ADDRESS_SBF"
          ADDR_DONALD="$SOLANA_PUBLIC_ADDRESS_TRUMP_DONALD"
          ADDR_MELANIA="$SOLANA_PUBLIC_ADDRESS_TRUMP_MELANIA"
          ADDR_ERIC="$SOLANA_PUBLIC_ADDRESS_TRUMP_ERIC"
          ADDR_DONJR="$SOLANA_PUBLIC_ADDRESS_TRUMP_DONJR"
          ADDR_BARRON="$SOLANA_PUBLIC_ADDRESS_TRUMP_BARRON"
          
          # Build Solana RPC URL with Helius key
          SOLANA_RPC_URL="https://mainnet.helius-rpc.com/?api-key=${HELIUS_API_KEY}"
          
          echo "üìã Updating images and injecting secrets..."
          
          # Update images and inject secrets
          NEW_TASK_DEF=$(echo "$TASK_DEF" | jq \
            --arg TAG "${{ steps.meta.outputs.tags }}" \
            --arg REGISTRY "${{ steps.login-ecr.outputs.registry }}" \
            --arg MODEL_KEY "$MODEL_API_KEY" \
            --arg RPC_URL "$SOLANA_RPC_URL" \
            --arg CZ_PRIV "$SOLANA_PRIVATE_KEY_CZ" \
            --arg CZ_PUB "$ADDR_CZ" \
            --arg SBF_PRIV "$SOLANA_PRIVATE_KEY_SBF" \
            --arg SBF_PUB "$ADDR_SBF" \
            --arg DONALD_PRIV "$SOLANA_PRIVATE_KEY_TRUMP_DONALD" \
            --arg DONALD_PUB "$ADDR_DONALD" \
            --arg MELANIA_PRIV "$SOLANA_PRIVATE_KEY_TRUMP_MELANIA" \
            --arg MELANIA_PUB "$ADDR_MELANIA" \
            --arg ERIC_PRIV "$SOLANA_PRIVATE_KEY_TRUMP_ERIC" \
            --arg ERIC_PUB "$ADDR_ERIC" \
            --arg DONJR_PRIV "$SOLANA_PRIVATE_KEY_TRUMP_DONJR" \
            --arg DONJR_PUB "$ADDR_DONJR" \
            --arg BARRON_PRIV "$SOLANA_PRIVATE_KEY_TRUMP_BARRON" \
            --arg BARRON_PUB "$ADDR_BARRON" \
            --arg WHITE_HOUSE "$WALLET_WHITE_HOUSE" \
            '
            .containerDefinitions |= map(
              # Update coral-server image
